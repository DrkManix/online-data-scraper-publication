<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="instagram_output.js"></script>
  <script type="text/javascript" >
      function load() {
          const div = document.getElementByClass('content');
          for(let i = 0; i < instagram_output.graphql.hashtag.edge_hashtag_to_media.edges.length; i++) {
              img = "<img class='content' src='"+instagram_output.graphql.hashtag.edge_hashtag_to_media.edges[i].node.display_url+"'>";
              div.innerHTML = div.innerHTML + img;
          }
      }
  </script>

  <title>police</title>

  <!-- include stylesheets here -->
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

</head>
<body>

    </div>
</header>
